<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Simulation Phishing</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Campagne de phishing </h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-3">
        {% for cat, msg in messages %}
        <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('send') }}" method="post" class="card p-4 shadow-sm bg-white">
        <h3 class="mb-4">Cible </h3>
        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" class="form-control" name="firstname" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" name="lastname" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <p class="mt-3">
    <a href="{{ url_for('admin', _external=True) }}" class="btn btn-secondary">
        Accéder à la page Admin
    </a>
</p>
</div>
</body>
</html>
